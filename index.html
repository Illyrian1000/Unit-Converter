<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>IP Unit Converter</title>
</head>
<body>
    
    <div class="mainContainer">

        <div class="topContainer">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input id="input-box" type="number" placeholder="20"> <br>
            <button id="input-button">Convert</button>
        </div>

        <div class="bottomContainer">

            <div class="innerContainer">
                <p class="unitP">Length (Meter/Feet)</p>
                <p class="results" id="length-p"></p>
            </div>

            <div class="innerContainer">
                <p class="unitP">Volume (Liters/Gallons)</p>
                <p class="results" id="volume-p"></p>
            </div>

            <div class="innerContainer">
                <p class="unitP">Mass (Kilograms/Pounds)</p>
                <p class="results" id="mass-p"></p>
            </div>

        </div>

    </div>


    <script src="scripts.js"></script>
</body>
</html>
